apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-virtualservice
spec:
  hosts:
  - "worker01.sdc.cpp"
  gateways:
  - frontend-gateway
  http:
  - match:
    - uri:
        exact: "/"
    route:
    - destination:
        host: proclone-frontend
        port:
          number: 80
